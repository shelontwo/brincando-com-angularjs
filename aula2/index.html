<html ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="../src/bootstrap.min.css">
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin: 0 auto;
			margin-top: 20px;
		}
	</style>
	<script src="../src/angular.min.js"></script>
	<script>
		angular.module("listaTelefonica", []); // o conchetes Ã© o nome dos mudules que voce deseja importar, exemplo material designer
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Evandro", telefone: "3333-989898"},
				{nome: "Maria", telefone: "4444-989898"},
				{nome: "Joana", telefone: "5555-989898"},
			];
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<!--<h4 ng-bind="app"></h4> assim tambem pode ser usado-->
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr>
		<!-- OUTRO MODO DE PRINTAR O NG REPEAT -->
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td ng-repeat="(key,value) in contato">
					{{value}}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
